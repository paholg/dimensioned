[package]
  name = "dimensioned"
  version = "0.6.0"
  authors = ["Paho Lurie-Gregg <paho@paholg.com>"]
  description = "Compile-time type checking of arbitrary unit systems."
  homepage = "http://paholg.com/project/dimensioned"
  documentation = "http://paholg.com/dimensioned"
  repository = "https://github.com/paholg/dimensioned"
  readme = "README.md"
  license = "MIT/Apache-2.0"

[lib]
  name = "dimensioned"

[features]
  default = []
  oibit = []
  qc = ["quickcheck", "quickcheck_macros"]

[dependencies]
  typenum = "1.5.2"
  generic-array = "0.5.1"
  clippy = { version = "0.0.113", optional = true }
  quickcheck = { version = "0.4.1", optional = true }
  quickcheck_macros = { version = "0.4.1", optional = true }
