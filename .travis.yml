language: rust
sudo: false
rust:
  - beta
  - nightly
cache: cargo

notifications:
  email:
    recipients: paho@paholg.com

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
  - export TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - (cargo install rustfmt || true) # the || true keeps cargo from throwing an error if it's already installed

script:
  - |
    PATH=$PATH:~/.cargo/bin cargo fmt -- --write-mode=diff &&
    travis-cargo test &&
    travis-cargo --only nightly test -- --no-default-features --features "oibit" &&
    travis-cargo --only nightly test -- --features "oibit" &&
    travis-cargo --only nightly test -- --features "clippy" &&
    travis-cargo --only beta doc

after_success:
  - travis-cargo doc-upload
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && cargo publish --token ${CRATESIO_TOKEN}

